<div style="padding: 20px; font-family: sans-serif">
  <h1>Olyze Test-Center (Partner B)</h1>

  <button (click)="triggerTest()" [disabled]="status() === 'sending'">
    {{ status() === 'sending' ? 'KI analysiert...' : 'Zuf√§lliges Feedback senden' }}
  </button>

  <hr style="margin: 20px 0" />

  <h2>Live-Daten aus Firebase:</h2>

  <div
    *ngFor="let f of feedbacks$ | async"
    style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px"
  >
    <div style="display: flex; justify-content: space-between">
      <strong>Stimmung: {{ f.sentiment }}</strong>
      <small>{{ f.timestamp | date: 'shortTime' }} Uhr</small>
    </div>

    <p style="font-style: italic">"{{ f.content }}"</p>

    <div style="background: #f0f0f0; padding: 5px; font-size: 0.8em">
      <strong>KI-Zusammenfassung:</strong> {{ f.summary }}
    </div>
  </div>

  <p *ngIf="(feedbacks$ | async)?.length === 0">Noch keine Feedbacks in der Cloud...</p>
</div>
